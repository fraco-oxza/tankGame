name: Release Build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install deps
      run: pip install -r requirements.txt
    - name: Install PyInstaller
      run: pip install pyinstaller
    - name: Build executable
      run: pyinstaller --noconfirm --onefile --windowed --icon "resources/images/favicon.ico" --name "TankGame.exe" --add-data "tankGame/resources;resources/"  "src/app.py"
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: output/TankGame.exe
        token: ${{ secrets.GH }}
